<!DOCTYPE html>
<html>
    <head>
        <title>Game</title>
        <link rel="stylesheet" type="text/css" href="/static/style.css">
    </head>
    <body>
        <nav class="container">
            
            <p class="text">Hangman</p>
            <div class="buttoncontainerinside">
            <a href="/">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Menu
            </a>
            <a href="/endpage">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Exit
            </a>
            </div>
        </nav>
        <div class="game-container">
            <b>
                {{.Display}}
            </b>
            <b1>
                {{.Life}}
            </b1>
            <form action="/putletter" method="post">
                <input type="text" name="letter" maxlength="10" placeholder="Letter/Word here">
                <button type="submit">Send</button>
            </form>
        </div>
        <div class="hangman">
            <div class="hangman-part head"></div>
            <div class="hangman-part body"></div>
            <div class="hangman-part left-arm"></div>
            <div class="hangman-part right-arm"></div>
            <div class="hangman-part left-leg"></div>
            <div class="hangman-part right-leg"></div>
        <div class="guillo">
            <div class="ground"></div>
            <div class="barverti"></div>
            <div class="top"></div>
            <div class="rope"></div>
        </div>
    </body>
</html>
